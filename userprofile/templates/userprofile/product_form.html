{% extends 'core/base.html' %}

{% block title %}{{title}} {%endblock%}

{% block content %}
    <h2 class="text-2xl">{{title}}</h2>

    <h3 class="text-sm">My products</h3>

    <form method="POST" action ="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="mt-4 inline-block py-3 px-3 bg-green-300 text-white hover:bg-teal-600">Save product</button>    
    </form>

    {% if product %}
        <a href="{% url 'decommission_product' product.id %}" class="mt-4 inline-block py-4 px-6 bg-red-500 text-white">Decommission</a>
    
    {% endif %}


{% endblock %}
