{% extends 'core/base.html' %}

{% block title %}Update{%endblock%}

{% block content %}

    <div class="container">
        
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h1 class="text-xl mb-2">Update</h1>
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">{{field.label}}</label>
                                {{field}}
                            </div>

                        {% endfor %}
                        <button type="submit" class="-py-4 px-4 bg-teal-400">Submit</button>
                        
                        <hr class="my-4">
    
                        <p class="text-sm">Already have an account!!<a href="{% url 'login' %}" class=" inline-block text-xs py-2 px-2 bg-teal-400 rounded-xl hover:bg-teal-700 mx-2">Login here</a></p>    
                    </form>    
    </div>
    

{% endblock %}
