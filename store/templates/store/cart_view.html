{% extends 'core/base.html' %}

{% block title %}{{title}}{% endblock%}

{% block content %}
    <h2 class="text-xl">Cart</h2>

    {% for item in cart %}
        <p class="mb-2">
            <b>Title :</b> {{item.product.title}}<br>
            <b>Quantity :</b>{{item.quantity}}<br>

            <a href="{% url 'change_quantity' item.product.id %}?action=increase">Increase + </a>
            <a href="{% url 'change_quantity' item.product.id %}?action=decrease">Decrease - </a>
            
            <a href="{% url 'remove_from_cart' item.product.id %}">Remove from cart</a>
        </p>
    {% endfor %}

    <strong>Total cost : </strong>{{cart.get_total_cost}}
   
{% endblock %}
